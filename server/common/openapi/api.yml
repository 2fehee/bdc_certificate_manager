components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: >-
            https://chainzdev-iam.skcc.com/auth/realms/chainz/protocol/openid-connect/token
          scopes: {}
  schemas:
    SendSignedTx:
      type: object
      required:
        - signedData
      properties:
        signedData:
          type: string
    any:
      type: object
      properties:
        signedData:
          type: string
    newCertiTxObject:
      type: object
      required:
        - from
        - bID
        - cID
        - grade
        - evaluationDate
        - evaluationAgency
        - cFile
      properties:
        from:
          type: string
        bID:
          type: number
        cID:
          type: number
        grade:
          type: string
        evaluationDate:
          type: string
        evaluationAgency:
          type: string
        cFile:
          type: string
    checkLatestCertificate:
      type: object
      required:
        - bID
        - cID
        - cFile
      properties:
        bID:
          type: number
        cID:
          type: number
        cFile:
          type: string
    checkOldCertificate:
      type: object
      required:
        - bID
        - cID
        - cFile
      properties:
        bID:
          type: number
        cID:
          type: number
        cFile:
          type: string
    Util:
      type: object
      required:
        - privateKey
        - signingData
      properties:
        privateKey:
          type: string
        signingData:
          type: object
    CommonResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
    DefaultErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        success:
          type: boolean
        errorResponse:
          $ref: '#/components/schemas/ErrorResponse'
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
        debugMessgae:
          type: string
    CommonStringResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
          properties:
            result:
              type: string
    CertificateResponse:
      allOf:
        - $ref: '#/components/schemas/CommonResponse'
        - type: object
